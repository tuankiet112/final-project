<div class="container">
  <header>
    <div class="logo-container">
      <img src="assets/images/avt.png" alt="VNPT ICS Logo" class="logo">
      <h1>VNPT ICS</h1>
    </div>
    <div class="user-info">
      <img src="assets/images/admin.jpg" alt="Admin Avatar" class="avatar">
      <span class="username">admin</span>
      <div class="dropdown">
        <button class="dropbtn">&#9660;</button>
        <div class="dropdown-content">
          <a href="#">Tài khoản nhân viên</a>
          <a href="#" (click)="logout()">Đăng xuất</a>
        </div>
      </div>
    </div>
  </header>

  <div class="main-content">
    <nav>
      <ul>
        <li><a (click)="navigateTo('/home')"><i class="fas fa-home icon"></i><span>Trang chủ</span></a></li>
        <li><a (click)="navigateTo('/manufacturer')"><i class="fas fa-industry icon"></i><span>Nhà sản xuất</span></a></li>
        <li><a (click)="navigateTo('/type')"><i class="fas fa-tags icon"></i><span>Loại</span></a></li>
        <li><a (click)="navigateTo('/subnetmask')"><i class="fas fa-network-wired icon"></i><span>Subnet Mask</span></a></li>
        <li><a (click)="navigateTo('/command')"><i class="fas fa-tasks icon"></i><span>Lệnh</span></a></li>
        <li><a (click)="navigateTo('/admin')"><i class="fas fa-cogs icon"></i><span>Quản trị</span></a></li>
      </ul>
      <div class="bottom-nav">
        <p>Thông tin liên hệ</p>
        <button (click)="logout()">Đăng xuất</button>
      </div>
    </nav>

    <main>
      <div class="header-bar">
        <button class="back-button" (click)="navigateToHome()"><i class="fas fa-arrow-left"></i> Trở lại</button>
        <h2 class="header-title">LOẠI THIẾT BỊ</h2>
      </div>
      
      <div class="device-form">
        <div class="form-row">
          <div class="form-group">
            <label for="deviceCode">Mã thiết bị</label>
            <select id="deviceCode">
              <option value="MA01">MA01</option>
              <option value="MA02">MA02</option>
              <!-- Thêm các tùy chọn khác -->
            </select>
          </div>
          <div class="form-group">
            <label for="deviceName">Tên thiết bị</label>
            <input type="text" id="deviceName">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="type">Loại</label>
            <select id="type">
              <option value="Type1">Type1</option>
              <option value="Type2">Type2</option>
              <!-- Thêm các tùy chọn khác -->
            </select>
          </div>
          <div class="form-group">
            <label for="brand">Hãng</label>
            <select id="brand">
              <option value="Brand1">Brand1</option>
              <option value="Brand2">Brand2</option>
              <!-- Thêm các tùy chọn khác -->
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="manufacturer">Nhà sản xuất</label>
            <select id="manufacturer">
              <option value="Manufacturer1">Manufacturer1</option>
              <option value="Manufacturer2">Manufacturer2</option>
              <!-- Thêm các tùy chọn khác -->
            </select>
          </div>
          <div class="form-group">
            <label for="specifications">Thông số kỹ thuật</label>
            <input type="text" id="specifications">
          </div>
        </div>
        <div class="form-group">
          <label for="description">Mô tả</label>
          <textarea id="description"></textarea>
        </div>
      </div>
      
      <div class="actions">
        <button class="btn primary" (click)="addDevice()">Thêm</button>
        <button class="btn secondary" (click)="editDevice()">Sửa</button>
        <button class="btn danger" (click)="deleteDevice()">Xóa</button>
        <button class="btn success" (click)="save()">Lưu</button>
      </div>
    </main>
  </div>
</div>
